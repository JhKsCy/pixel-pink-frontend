<div class="container">
    <div class="sections">
        <div class="item" (click)="filterCategory('top')">
            <div class="circle">
                <img src="img/categorys/top.png" alt="Tops">
            </div>
            <div class="label">Tops</div>
        </div>
        <div class="item" (click)="filterCategory('sweater')">
            <div class="circle">
                <img src="img/categorys/sweater.png" alt="Sweaters">
            </div>
            <div class="label">Sweaters</div>
        </div>
        <div class="item" (click)="filterCategory('dress')">
            <div class="circle">
                <img src="img/categorys/dress.png" alt="Vestidos">
            </div>
            <div class="label">Vestidos</div>
        </div>
        <div class="item" (click)="filterCategory('bottom')">
            <div class="circle">
                <img src="img/categorys/bottom.png" alt="Pantalones">
            </div>
            <div class="label">Faldas</div>
        </div>
    </div>
</div>

<app-cards></app-cards>

<section *ngIf="filteredCategory">
    <div class="cards__title">
        <div class="cards__subtitle">
            <i class="fa-solid fa-arrow-left"></i>
            <a (click)="showAllProducts()">
                Ver todos los productos
            </a>
        </div>
    </div>
</section>
